<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            
      
     <div class="wrapper">
        
         <header>
        <div class="break-wrapper">
            <p class="head">Break</p>
            <p class="counter" id="break-counter">5</p>
            <div class="button-wrapper">
            <button id="break-button-less">less</button>
            <button id="break-button-more">more</button>
            </div>
        </div>
        <div class="session-wrapper">
            <p class="head">Session</p>
            <p class="counter" id="session-counter">25</p>
           
            <div class="button-wrapper">
            <button id="session-button-less">less</button>
            <button id="session-button-more">more</button>
            </div>    
        </div>
    </header>
    <h1>CHILL</h1>
    <div class="main-counter">
      <p class="main-time">00:00</p> 
      <div class="background"></div>
     
    </div>
    <div class="button-wrapper">
    <button id="start">start</button>
    <button id="stop">stop</button>
    </div>
     </div>
        <script src="script.js"></script>
    </body>
</html>
