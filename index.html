<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="Typical pomodoro app.">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v0.0.4/css/unicons.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="manifest" href="manifest.json">
        <!--ios-->
        <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
        <meta name="apple-mobile-web-app-atatus-bar" content="#D41900">
        <meta name="theme-color" content="#D41900">
    </head>
    <body>
        <audio id="ding" source src="ding.wav" type="audio/wav">
        </audio>
      
     <div class="wrapper">
        
         <header>
        <div class="break-wrapper">
            <p class="head">Break</p>
            <p class="counter" id="break-counter">5</p>
            <div class="button-wrapper">
            <button id="break-button-less"><i class='uil uil-minus'></i></button>
            <button id="break-button-more"><i class='uil uil-plus'></i></button>
            </div>
        </div>
        <div class="session-wrapper">
            <p class="head">Session</p>
            <p class="counter" id="session-counter">25</p>
           
            <div class="button-wrapper">
            <button id="session-button-less"><i class='uil uil-minus'></i></button>
            <button id="session-button-more"><i class='uil uil-plus'></i></button>
            </div>    
        </div>
    </header>
    <h1 class="state-header"></h1>
    <div class="main-counter">
      <p class="main-time">00:00</p> 
      
     
    </div>
    <div class="button-wrapper">
    <button id="start"><i class='uil uil-caret-right'></i></button>
    <button id="stop"><i class='uil uil-redo'></i></button>
    </div>
     </div>
     
<script src="./js/app.js"></script>       
<script src="./js/script.js"></script>
    </body>
</html>
